<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %}{% endblock %}</title>
	
	<!-- jQuery -->
	<script src="/static/base/js/jquery-1.8.0.min.js"></script>
	<script src="/static/base/js/jquery-ui.min.js"></script>
	<script src="/static/api/js/jquery.ajaxmanager.js"></script>
	
	<!-- Bootstrap -->
	<script src="/static/base/js/bootstrap.min.js"></script>
	
	<!-- d3 -->
	<script src="/static/base/js/d3.v2.min.js"></script>
	
	<!-- Athanasius -->
	<script src="/static/api/js/athanasius.api.js"></script>
	<script src="/static/base/js/athanasius.utils.js"></script>
	<script src="/static/base/js/athanasius.mapper.js"></script>

	<!-- from Templates -->
	{% block head_script %}{% endblock %}
	
	<!-- CSS -->
	<link rel="stylesheet" href="/static/base/css/bootstrap.min.css">
	
	<link rel="stylesheet" href="/static/base/css/style.css">
	
	<!-- from Templates -->
	{% block head_css %}{% endblock %}
	
</head>
<body>
	
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
    		<div class="container">
	 			<a class="brand" href="/">
	    			Athanasius
	  		  	</a>
				<ul class="nav">
				  <li class="{% if page == 'about' %} active {% endif %}"><a href="/about">About</a></li>
				  <li class="{% if page == 'collections' %} active {% endif %}"><a href="/collections">Collections</a></li>
				  <li class="{% if page == 'items' %} active {% endif %}"><a href="/items">Items</a></li>
				  <li class="{% if page == 'schemas' %} active {% endif %}"><a href="/schemas">Schemas</a></li>
				</ul>
				
				{% if user.is_authenticated %}
				<ul class="nav pull-right">
				  <li class="dropdown">
				      <a href="#"
				            class="dropdown-toggle"
				            data-toggle="dropdown">
							{{ user }}
				            <b class="caret"></b>
				      </a>
				      <ul class="dropdown-menu">
	 				  <li><a href="#">Info</a></li>
	 				  <li><a href="/logout">Logout</a></li>
				       
				      </ul>
				    </li>
				</ul>
				
				{% else %}
				<ul class="nav pull-right">
				  <li><a href="/login">Login</a></li>
				</ul>
				
				{% endif %}
				
    		</div>
  		</div>
	</div>
	
	
    <div class="container">
		
      {% block content %}{% endblock %}

    </div> <!-- /container -->
	
</body>
</html>
